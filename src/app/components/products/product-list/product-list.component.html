<div class="card">
    <div class="card-body">
        <h6 class="text-center">Lista de productos</h6>
    </div>
    <table class="table table-sm table-hover">
        <tbody>
            <tr *ngFor= "let product of productList" scope="row">
                <td >{{product.name}}</td>
                <td >{{product.categoria}}</td>
                <td >{{product.ubicacion}}</td>
                <td >{{product.precio }}</td>
                <td >
                    <button class="btn btn-danger text-red " (click)="eliminar(product.$key)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="btn btn-info" (click)="enlaza(product)">
                        Ver
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
